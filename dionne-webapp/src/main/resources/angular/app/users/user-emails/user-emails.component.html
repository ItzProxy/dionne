<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th>Email Address</th>
    <th>Primary</th>
    <th>Verified</th>
    <th>Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let email of emails$ | async">
    <td>{{email.emailAddress}}</td>
    <td>{{email.isPrimary}}</td>
    <td>{{email.isVerified}}</td>
    <td><app-remove-email [emailId]="email.emailId"></app-remove-email></td>
  </tr>
  </tbody>
</table>
